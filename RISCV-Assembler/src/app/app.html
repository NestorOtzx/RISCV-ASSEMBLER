<main>
  <nav class="w-full bg-red-500 flex flex-row h-[50px] text-center items-center p-2">
      <span class="h-fit text-white">RISCV-Assembler</span>
  </nav>
  <div class="p-[12px]">
    <div class="h-[25px] bg-green-500 flex flex-row items-center justify-center">
      <select 
        class="bg-gray-500"
        (change)="onFormatChange($event)">
        <option value="binary">To Binary</option>
        <option value="hexadecimal">To Hexadecimal</option>
        <option value="vhdl">To VHDL</option>
        <option value="verilog">To Verilog</option>
      </select>
    </div>
    <div class="flex flex-row gap-2 h-[calc(100vh-100px)]">
      <textarea 
        class="border-red-500 border-2 bg-gray-500 w-[50%] resize-none h-full"
        placeholder="codigo aqui"
        [ngModel]="inputText()"
        (ngModelChange)="inputText.set($event)">
      </textarea>

      <p class="border-red-500 border-2 bg-gray-500 w-[50%] resize-none h-full p-2 whitespace-pre-wrap">
        {{ outputText() }}
      </p>
    </div>
  </div>
</main>

<router-outlet />
