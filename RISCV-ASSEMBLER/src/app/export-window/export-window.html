<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
  <div
    class="bg-gray-800 text-white shadow-2xl p-6 border border-gray-700 rounded-lg
           w-[95vw] max-w-[42rem] flex flex-col max-h-[90vh]"
  >
    <h2 class="text-2xl font-semibold mb-4 text-center text-blue-400 flex-shrink-0">
      Export Data
    </h2>

    <!-- Format Controls -->
    <div class="flex flex-col md:flex-row justify-between mb-4 gap-4 flex-shrink-0">
      <div class="flex-1">
        <label class="block text-sm text-gray-300 mb-1">Input Format</label>
        <select
          [ngModel]="inputFormat()"
          (ngModelChange)="onInputFormatChange($event)"
          class="bg-gray-700 border border-gray-600 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="binary">Binary</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
      </div>

      <div class="flex-1">
        <label class="block text-sm text-gray-300 mb-1">Output Format</label>
        <select
          [ngModel]="outputFormat()"
          (ngModelChange)="onOutputFormatChange($event)"
          class="bg-gray-700 border border-gray-600 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="text">Plain Text</option>
          <option value="vhdl">VHDL</option>
          <option value="verilog">Verilog</option>
        </select>
      </div>

      <div class="w-full md:w-32">
        <label class="block text-sm text-gray-300 mb-1">Start Address</label>
        <input
          type="number"
          [ngModel]="startAddress()"
          (ngModelChange)="onStartAddressChange($event)"
          class="bg-gray-700 border border-gray-600 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Text Editor -->
    <div
      class="shadow-inner mb-4 flex-1 overflow-y-auto"
    >
      <app-text-editor
        [textFormat]="'text'"
        [editable]="false"
        #exportTextEditor>
      </app-text-editor>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center gap-4 mt-2 flex-shrink-0">
      <button
        (click)="onClose()"
        class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow"
      >
        Cancel
      </button>
      <button
        class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg shadow"
      >
        Save
      </button>
    </div>
  </div>
</div>
