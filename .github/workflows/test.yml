name: Angular & E2E Tests

on:
  push:
    branches: [ develop, main, feature-* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  # -------------------- #
  #  Angular Unit Tests  #
  # -------------------- #
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # âœ… Obtener el cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Configurar Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âš¡ Cachear dependencias npm
      # Se almacena el cache de ~/.npm y node_modules
      # Se invalida automÃ¡ticamente si cambia el package-lock.json
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            RISCV-ASSEMBLER/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('RISCV-ASSEMBLER/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ðŸ“¦ Instalar dependencias
      - name: Install dependencies
        working-directory: ./RISCV-ASSEMBLER
        run: npm ci

      # âš™ï¸ Instalar Chromium (necesario para Karma en Angular)
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          export CHROME_BIN=$(which chromium-browser)
          echo "CHROME_BIN=$CHROME_BIN" >> $GITHUB_ENV

      # ðŸ§ª Ejecutar pruebas unitarias
      - name: Run unit tests
        working-directory: ./RISCV-ASSEMBLER
        run: |
          CI=true npm run test -- --no-watch --no-progress


  # -------------------- #
  #     E2E Playwright   #
  # -------------------- #
  e2e:
    runs-on: ubuntu-latest
    needs: unit-tests  # Solo corre si el job anterior pasa exitosamente

    steps:
      # âœ… Obtener cÃ³digo del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # âœ… Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âš¡ Cache combinado (npm + Playwright)
      # Incluye navegadores descargados y dependencias de ambos proyectos
      - name: Cache Node modules and Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            RISCV-ASSEMBLER/node_modules
            tests-e2e/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('RISCV-ASSEMBLER/package-lock.json', 'tests-e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ðŸ“¦ Instalar dependencias de Angular
      - name: Install Angular dependencies
        working-directory: ./RISCV-ASSEMBLER
        run: npm ci

      # ðŸ“¦ Instalar dependencias de Playwright
      - name: Install Playwright dependencies
        working-directory: ./tests-e2e
        run: |
          npm ci
          npx playwright install --with-deps

      # ðŸš€ Levantar servidor Angular en background
      - name: Start Angular app
        working-directory: ./RISCV-ASSEMBLER
        run: |
          npm run start -- --port 4200 &
          npx wait-on http://localhost:4200

      # ðŸŽ­ Ejecutar pruebas E2E con Playwright
      - name: Run Playwright tests
        working-directory: ./tests-e2e
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests-e2e/playwright-report/
